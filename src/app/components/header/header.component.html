<header>
  <!-- Header Start -->
  <div class="header-area">
    <div class="main-header ">
      <div class="header-top top-bg d-none d-lg-block">
        <div class="container-fluid">
          <div class="col-xl-12">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="header-info-left d-flex">
                <ul class="contact-now">
                  <li>Liên hệ: 0983931998</li>
                </ul>
              </div>
              <div class="header-info-right">
                <ul>
                  <li *ngIf="!currentUser"><a routerLinkActive="active" [routerLink]="['/login']">Đăng nhập </a></li>
                  <li *ngIf="currentUser"><a href=""> {{currentUser.hoten}} </a></li>
                  <li *ngIf="currentUser"><button (click)="logout()" class="astext">Đăng xuất</button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-bottom  header-sticky">
        <div class="container-fluid">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
              <div class="logo">
                <a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
              </div>
            </div>
            <div class="col-xl-6 col-lg-8 col-md-7 col-sm-5">
              <!-- Main-menu -->
              <div class="main-menu f-Left d-none d-lg-block">
                <nav>
                  <ul id="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a routerLinkActive="active" [routerLink]="['/vans']" href="">Vans</a></li>
                    <li><a routerLinkActive=" active" [routerLink]="['/converse']" href="">Converse</a></li>
                    <li><a routerLinkActive=" active" [routerLink]="['/nike']" href="">Nike</a></li>
                    <li *ngIf="currentUser" class="nav-item dropdown">
                      <a *ngIf="checkRole()" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Quản lý giày
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" routerLinkActive=" active" [routerLink]="['/newproduct']" href="#">Thêm
                          sản phẩm</a>
                      </div>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class=" col-xl-5 col-lg-3 col-md-3 col-sm-3 fix-card">
              <ul class="header-right f-right d-none d-lg-block d-flex justify-content-between">
                <li class="d-none d-xl-block">
                  <div class="form-box f-right ">
                    <input type="text" name="Search" placeholder="Search products">
                    <div class="search-icon">
                      <i class="fas fa-search special-tag"></i>
                    </div>
                  </div>
                </li>
                <li class=" d-none d-xl-block">
                  <div class="favorit-items">
                    <i class="far fa-heart"></i>
                  </div>
                </li>
                <li>
                  <div class="shopping-card">
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                  </div>
                </li>
              </ul>
            </div>
            <!-- Mobile Menu -->
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Header End -->
</header>
