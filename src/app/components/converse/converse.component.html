<!-- product list part start-->
<section class="product_list section_padding">
  <div class="container">
    <div class="row" style="width: 1500px; margin-left: -50px;">
      <div class="col-md-2">
        <div class="product_sidebar">
          <div class="single_sedebar">
            <form action="#">
              <input type="text" name="#" placeholder="Search keyword">
              <i class="ti-search"></i>
            </form>
          </div>
          <div class="single_sedebar">
            <div class="select_option">
              <div class="select_option_list">Category <i class="right fas fa-caret-down"></i> </div>
              <div class="select_option_dropdown">
                <p><a href="#">Category 1</a></p>
                <p><a href="#">Category 2</a></p>
                <p><a href="#">Category 3</a></p>
                <p><a href="#">Category 4</a></p>
              </div>
            </div>
          </div>
          <div class="single_sedebar">
            <div class="select_option">
              <div class="select_option_list">Type <i class="right fas fa-caret-down"></i> </div>
              <div class="select_option_dropdown">
                <p><a href="#">Type 1</a></p>
                <p><a href="#">Type 2</a></p>
                <p><a href="#">Type 3</a></p>
                <p><a href="#">Type 4</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="product_list">
          <div class="row">
            <div style="max-width: 250px; padding-left: 25px;"
              *ngFor="let item of product | paginate: { itemsPerPage: pageSize, currentPage:pageIndex, totalItems:productLength }; let i = index"
              class="col-lg-5 col-sm-5">
              <div style="width: 206.25px" class="single_product_item">
                <a href="http://localhost:4200/{{item._id}}">
                  <img style="width:206.25px; height:206.25px" src="http://localhost:3000/{{ item.productImage[0] }}"
                    alt="" class="img-fluid">
                </a>

                <h3 style="font-size: 14px;"> <a href="http://localhost:4200/{{item._id}}">{{ item.name }}</a> </h3>
                <p style="text-align: center; font-size: 14px;">{{ item.price }}â‚«</p>
              </div>
            </div>
          </div>
          <pagination-controls (pageChange)="pageIndex = $event; getPageEvent()"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</section>
