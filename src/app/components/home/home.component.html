<main>
  <!-- slider Area Start -->
  <div class="slider-area">
    <!-- Mobile Menu -->
    <div class="slider-active">
      <div class="single-slider slider-height" style="background-image: url(assets/img/hero/h1_hero.jpg);">
        <div class="container">
          <div class="row d-flex align-items-center justify-content-between">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-none d-md-block">
              <div class="hero__img" data-animation="bounceIn" data-delay=".4s">
                <img src="assets/img/hero/hero_man.png" alt="" />
              </div>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-8">
              <div class="hero__caption">
                <span data-animation="fadeInRight" data-delay=".4s">Vans</span>

                <p data-animation="fadeInRight" data-delay=".8s">
                  Bộ sưu tập Vans Mới nhất năm 2020!
                </p>
                <!-- Hero-btn -->
                <div class="hero__btn" data-animation="fadeInRight" data-delay="1s">
                  <a href="http://localhost:4200/vans" class="btnHome hero-btn">Mua ngay</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- slider Area End-->
  <!-- Category Area Start-->
  <section class="category-area section-padding30">
    <div class="container-fluid">
      <!-- Section Tittle -->
      <div class="row">
        <div class="col-lg-12">
          <div class="section-tittle text-center mb-85">
            <h2>Danh mục sản phẩm</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 col-lg-6">
          <div class="single-category mb-30">
            <div class="category-img">
              <img style="width: 100%; height: 286px; object-fit: cover;" src="assets/img/banner/vans-banner-1.jpg"
                alt="" />
              <div class="category-caption">
                <span class="best"><a href="http://localhost:4200/vans">Shop now</a></span>
                <span class="collection">New Collection</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6">
          <div class="single-category mb-30">
            <div class="category-img text-center">
              <img style="width: 100%; height: 286px; object-fit: cover;" src="assets/img/banner/converse-banner.jpg"
                alt="" />
              <div class="category-caption">
                <span class="best"><a href="http://localhost:4200/converse">Shop now</a></span>
                <span class="collection">New Collection</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-6">
          <div class="single-category mb-30">
            <div class="category-img">
              <img style="width: 100%; height: 286px; object-fit: cover;" src="assets/img/banner/nike-banner.jpg"
                alt="" />
              <div class="category-caption">
                <span class="best"><a href="http://localhost:4200/nike">Shop now</a></span>
                <span class="collection">New Collection</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Category Area End-->
  <!-- Latest Products Start -->
  <section class="latest-product-area padding-bottom">
    <div class="container">
      <div class="row product-btn d-flex justify-content-end align-items-end">
        <!-- Section Tittle -->
        <div class="col-xl-4 col-lg-5 col-md-5">
          <div class="section-tittle mb-30">
            <h2>Sản phẩm mới</h2>
          </div>
        </div>
        <div class="col-xl-8 col-lg-7 col-md-7">
          <div class="properties__button f-right">
            <!--Nav Button  -->
            <!--End Nav Button  -->
          </div>
        </div>
      </div>
      <!-- Nav Card -->
      <div class="tab-content" id="nav-tabContent">
        <!-- card one -->
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="row">
            <div *ngFor="let product of lastestProduct; let i = index" class="col-xl-4 col-lg-4 col-md-6">
              <div class="single-product mb-60">
                <div class="product-img">
                  <a href="http://localhost:4200/{{product._id}}" routerLinkActive="router-link-active"
                    routerLinkActive="router-link-active"><img style="max-height: 360px;"
                      src="http://localhost:3000/{{ product.productImage[0] }}" alt="" /></a>
                  <div class="new-product">
                    <span>New</span>
                  </div>
                </div>
                <div class="product-caption">
                  <h4>
                    <a href="#">{{ product.name }}</a>
                  </h4>
                  <div class="price">
                    <ul>
                      <li>{{ stringPrice[i] }}₫</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card two -->
        <!-- Card three -->
      </div>
      <!-- End Nav Card -->
    </div>
  </section>
  <!-- Latest Products End -->
  <!-- Best Product Start -->
  <!-- Shape -->
  <!-- Best Product End-->
  <!-- Best Collection Start -->
  <!-- Best Collection End -->
  <!-- Latest Offers Start -->
  <!-- Latest Offers End -->
  <!-- Shop Method Start-->

  <!-- Gallery Start-->

  <!-- Gallery End-->
</main>
